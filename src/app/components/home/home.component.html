<!-- Carrousel de imagenes -->
<div class="container mt-4">

            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"

            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="4"

            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/img/banner1.jpg" class="d-block w-100" alt="...">

            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img src="../../../assets/img/banner3.jpg" class="d-block w-100" alt="...">

            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img src="../../../assets/img/banner1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/img/banner2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
